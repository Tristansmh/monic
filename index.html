<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Music Player</title>
    <meta name="referrer" content="no-referrer-when-downgrade">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 800px; width: 100%; }
        
        .top-bar { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .search-box { display: flex; gap: 10px; }
        input[type="text"], select { padding: 12px; border-radius: 25px; border: 1px solid #333; background: #222; color: white; outline: none; }
        input[type="text"] { flex: 1; padding-left: 20px; }
        
        .btn { background: #1db954; border: none; color: white; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn:hover { background: #1ed760; }
        .btn-shuffle { background: #535353; font-size: 12px; margin-left: 10px; }

        #player-wrapper { width: 100%; display: none; margin-bottom: 30px; }
        .iframe-container { width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #000; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        iframe { width: 100%; height: 100%; border: none; }

        h3 { border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 30px; color: #1db954; display: flex; justify-content: space-between; align-items: center; }
        .results, .playlist { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .video-item { display: flex; align-items: center; gap: 15px; background: #1e1e1e; padding: 10px; border-radius: 8px; cursor: pointer; }
        .video-item:hover { background: #282828; }
        .video-item img { width: 80px; height: 45px; object-fit: cover; border-radius: 4px; }
        .video-info { flex: 1; }
        .video-info h4 { margin: 0; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 400px; }
        .video-info p { margin: 0; font-size: 12px; color: #b3b3b3; }
        
        .action-btns { display: flex; gap: 10px; }
        .remove-btn { color: #ff4444; background: none; border: none; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class="search-box">
            <input type="text" id="query" placeholder="Search for music...">
            <button class="btn" onclick="startSearch()">Search</button>
        </div>
        <select id="instance-select">
            <option value="https://inv.nadeko.net">Server: Chile (Nadeko)</option>
            <option value="https://yewtu.be">Server: Germany (Yewtu.be)</option>
            <option value="https://invidious.nerdvpn.de">Server: Ukraine (NerdVPN)</option>
            <option value="https://inv.tux.pizza">Server: Tux Pizza</option>
        </select>
    </div>

    <div id="player-wrapper">
        <div class="iframe-container">
            <iframe id="main-player" src="" allow="autoplay; encrypted-media" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <div id="results-area">
        <h3>Search Results</h3>
        <div id="results-list" class="results"></div>
    </div>

    <h3>
        My Playlist 
        <button class="btn btn-shuffle" onclick="shufflePlaylist()">Shuffle & Play</button>
    </h3>
    <div id="playlist-list" class="playlist"></div>
</div>

<script>
    let myPlaylist = JSON.parse(localStorage.getItem('myPrivacyPlaylist')) || [];
    window.onload = renderPlaylist;

    async function startSearch() {
        const q = document.getElementById('query').value;
        const instance = document.getElementById('instance-select').value;
        const list = document.getElementById('results-list');
        if (!q) return;
        list.innerHTML = "<p>Searching...</p>";
        
        try {
            const response = await fetch(`${instance}/api/v1/search?q=${encodeURIComponent(q)}`);
            const data = await response.json();
            
            list.innerHTML = "";
            data.filter(i => i.type === 'video').forEach(v => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.innerHTML = `
                    <img src="${v.videoThumbnails[0].url}" onclick="playVideo('${v.videoId}')">
                    <div class="video-info" onclick="playVideo('${v.videoId}')">
                        <h4>${v.title}</h4>
                        <p>${v.author}</p>
                    </div>
                    <button class="btn" style="font-size:11px; padding:5px 10px;" onclick="addToPlaylist('${v.videoId}', '${v.title.replace(/'/g, "")}', '${v.author.replace(/'/g, "")}', '${v.videoThumbnails[0].url}')">Save</button>
                `;
                list.appendChild(item);
            });
        } catch (err) {
            list.innerHTML = "<p>Server error. Try switching the server in the dropdown menu.</p>";
        }
    }

    function playVideo(id) {
        const player = document.getElementById('main-player');
        const wrapper = document.getElementById('player-wrapper');
        player.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0`;
        wrapper.style.display = 'block';
        window.scrollTo({top:0, behavior:'smooth'});
    }

    function addToPlaylist(id, title, author, thumb) {
        if (!myPlaylist.some(item => item.id === id)) {
            myPlaylist.push({ id, title, author, thumb });
            localStorage.setItem('myPrivacyPlaylist', JSON.stringify(myPlaylist));
            renderPlaylist();
        }
    }

    function removeFromPlaylist(id) {
        myPlaylist = myPlaylist.filter(item => item.id !== id);
        localStorage.setItem('myPrivacyPlaylist', JSON.stringify(myPlaylist));
        renderPlaylist();
    }

    function shufflePlaylist() {
        if (myPlaylist.length === 0) return;
        const randomSong = myPlaylist[Math.floor(Math.random() * myPlaylist.length)];
        playVideo(randomSong.id);
    }

    function renderPlaylist() {
        const list = document.getElementById('playlist-list');
        list.innerHTML = myPlaylist.length ? "" : "<p style='color:#666'>Your playlist is empty.</p>";
        myPlaylist.forEach(v => {
            const item = document.createElement('div');
            item.className = 'video-item';
            item.innerHTML = `
                <img src="${v.thumb}" onclick="playVideo('${v.id}')">
                <div class="video-info" onclick="playVideo('${v.id}')">
                    <h4>${v.title}</h4>
                    <p>${v.author}</p>
                </div>
                <button class="remove-btn" onclick="removeFromPlaylist('${v.id}')">Ã—</button>
            `;
            list.appendChild(item);
        });
    }

    document.getElementById('query').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') startSearch();
    });
</script>
</body>
</html>
