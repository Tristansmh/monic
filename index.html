<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Music Player</title>
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 800px; width: 100%; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #333; background: #222; color: white; outline: none; padding-left: 20px; }
        
        #player-wrapper { width: 100%; display: none; margin-bottom: 20px; }
        .iframe-container { width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #000; position: relative; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .controls { background: #1e1e1e; padding: 15px; border-radius: 12px; margin-top: 10px; display: flex; flex-direction: column; gap: 10px; }
        .buttons { display: flex; justify-content: center; gap: 15px; align-items: center; }
        .btn { background: #1db954; border: none; color: white; padding: 10px; border-radius: 50%; cursor: pointer; width: 45px; height: 45px; font-weight: bold; transition: 0.2s; }
        .btn:hover { background: #1ed760; transform: scale(1.1); }
        .btn:disabled { background: #444; cursor: not-allowed; }
        
        .sliders { display: flex; align-items: center; gap: 10px; }
        input[type="range"] { flex: 1; cursor: pointer; accent-color: #1db954; }
        .label { font-size: 12px; min-width: 40px; }

        .results { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 20px; }
        .video-item { display: flex; align-items: center; gap: 15px; background: #1e1e1e; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .video-item:hover { background: #282828; }
        .video-item img { width: 100px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-box">
        <input type="text" id="query" placeholder="Search for music...">
        <button class="btn" style="width:auto; border-radius:25px; padding:0 20px;" onclick="startSearch()">Search</button>
    </div>

    <div id="player-wrapper">
        <div class="iframe-container">
            <div id="player"></div>
        </div>
        
        <div class="controls">
            <div class="sliders">
                <span class="label">Progress</span>
                <input type="range" id="progress-bar" value="0" max="100">
            </div>
            <div class="buttons">
                <button class="btn" onclick="seek(-10)">-10</button>
                <button class="btn" id="play-pause" onclick="togglePlay()">▶</button>
                <button class="btn" onclick="seek(10)">+10</button>
            </div>
            <div class="sliders">
                <span class="label">Volume</span>
                <input type="range" id="volume-slider" value="100" max="100">
            </div>
        </div>
    </div>

    <div id="results-list" class="results"></div>
</div>

<script>
    // Load YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    let progressInterval;
    let isApiReady = false;

    function onYouTubeIframeAPIReady() {
        // We initialize the player with a dummy video or empty
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            host: 'https://www.youtube-nocookie.com',
            playerVars: {
                'autoplay': 0,
                'controls': 0,      // Hide native controls
                'enablejsapi': 1,   // Essential for custom buttons
                'origin': window.location.origin,
                'rel': 0,
                'modestbranding': 1
            },
            events: {
                'onReady': () => { isApiReady = true; },
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        const btn = document.getElementById('play-pause');
        if (event.data === YT.PlayerState.PLAYING) {
            btn.innerText = "II";
            startProgressLoop();
        } else {
            btn.innerText = "▶";
            clearInterval(progressInterval);
        }
    }

    function startProgressLoop() {
        clearInterval(progressInterval);
        progressInterval = setInterval(() => {
            if (player && player.getDuration) {
                const current = player.getCurrentTime();
                const total = player.getDuration();
                if (total > 0) {
                    document.getElementById('progress-bar').value = (current / total) * 100;
                }
            }
        }, 500);
    }

    // Controls
    function togglePlay() {
        if (!isApiReady) return;
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING) player.pauseVideo();
        else player.playVideo();
    }

    function seek(sec) {
        if (!isApiReady) return;
        player.seekTo(player.getCurrentTime() + sec, true);
    }

    document.getElementById('progress-bar').addEventListener('input', (e) => {
        if (!isApiReady) return;
        const newTime = (e.target.value / 100) * player.getDuration();
        player.seekTo(newTime, true);
    });

    document.getElementById('volume-slider').addEventListener('input', (e) => {
        if (isApiReady) player.setVolume(e.target.value);
    });

    // Search Logic (Invidious fallback)
    async function startSearch() {
        const q = document.getElementById('query').value;
        const list = document.getElementById('results-list');
        if (!q) return;
        
        list.innerHTML = "<p style='text-align:center;'>Searching...</p>";
        
        try {
            // Using a working public instance
            const response = await fetch(`https://inv.vern.cc/api/v1/search?q=${encodeURIComponent(q)}`);
            const data = await response.json();
            
            list.innerHTML = "";
            data.filter(i => i.type === 'video').forEach(v => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.onclick = () => {
                    document.getElementById('player-wrapper').style.display = 'block';
                    player.loadVideoById(v.videoId);
                    window.scrollTo({top:0, behavior:'smooth'});
                };
                item.innerHTML = `<img src="${v.videoThumbnails[0].url}"><div><h4>${v.title}</h4><p>${v.author}</p></div>`;
                list.appendChild(item);
            });
        } catch (err) {
            list.innerHTML = "<p style='text-align:center;'>Servers busy. Please try again.</p>";
        }
    }

    // Trigger search on Enter key
    document.getElementById('query').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') startSearch();
    });
</script>
</body>
</html>
